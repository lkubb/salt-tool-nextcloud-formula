# yamllint disable rule:indentation rule:line-length
# Oracle Linux Server-8
---
values:
  users:
    user:
      completions: .completions
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      nextcloud:
        accounts:
          - name: nextcloud-common-user
            password: mediocre_nextcloud-password...
            password_pillar: tool:nextcloud:password
            url: https://cloud.test.com
        config:
          General:
            optionalServerNotifications: 'false'
        sync_config: false
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      name: nextcloud
    paths:
      confdir: '.config/nextcloud'
      conffile: 'nextcloud.cfg'
      xdg_dirname: 'nextcloud'
      xdg_conffile: 'nextcloud.cfg'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_nextcloud"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Nextcloud Desktop config file is managed for user 'user':
      - nextcloud.cfg
      - nextcloud.cfg.jinja
  winner: pillar
