# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: nextcloud
    paths:
      confdir: '.config/nextcloud'
      conffile: 'nextcloud.cfg'
      xdg_dirname: 'nextcloud'
      xdg_conffile: 'nextcloud.cfg'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
